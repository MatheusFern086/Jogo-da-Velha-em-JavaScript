<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>

        <div id="dvmenu">
            <button onclick="inicia()">Iniciar Jogo</button>

            <div id="dvQuemComeca">Quem Joga: </Q></div>
            
        </div>

        <br/><br/>

        <div id="dvjogo">
            <div id="p1" class="posJogo" onclick="jogar(1)"> </div>
            <div id="p2" class="posJogo" onclick="jogar(2)"> </div>
            <div id="p3" class="posJogo" onclick="jogar(3)"> </div>
            <div id="p4" class="posJogo" onclick="jogar(4)"> </div>
            <div id="p5" class="posJogo" onclick="jogar(5)"> </div>
            <div id="p6" class="posJogo" onclick="jogar(6)"> </div>
            <div id="p7" class="posJogo" onclick="jogar(7)"> </div>
            <div id="p8" class="posJogo" onclick="jogar(8)"> </div>
            <div id="p9" class="posJogo" onclick="jogar(9)"> </div>
        </div>
        
    </body>
    <script>

        var jogo = [];
        var tabuleiro = [];
        var quemJoga = 0;//0-jogador 1-CPU
        var verifica;//verifica se houver vencedor
        var jogando = true;//indica se o jogo esta ativo ou nao
        var nivel = 1;//nivel de dificuldade
        var jogadaCpu = 1;//qual a jogada da CPU
        var quemComeca = 1;

        function cpuJoga(){
            if(jogando){
                var l,c;
                if(nivel == 1){
                    do{
                        l=Math.round(Math.random()*2);
                        c=Math.round(Math.random()*2);
                    }while(jogo[l][c] != "");
                    jogo[l][c] = "O";
                }else{
                    //nivel 2
                }
                verifica = verificaVitoria();
                if(verifica != ""){
                    alert(verifica + " Venceu !!!");
                    jogando = false;
                }
                atualizaTabuleiro();
                quemJoga = 0;
            }
        }

        function verificaVitoria(){
            var l,c;

            //linhas
            for(l=0;l<3;l++){
                if((jogo[l][0] == jogo[l][1])&&(jogo[l][1] == jogo[l][2])){
                    return jogo[l][0];
                }
            }
            
            //colunas
            for(c=0;c<3;c++){
                if((jogo[0][c] == jogo[1][c])&&(jogo[1][c] == jogo[2][c])){
                    return jogo[0][c];
                }
            }

            //diagonais
            if((jogo[0][0] == jogo[1][1])&&(jogo[1][1] == jogo[2][2])){
                return jogo[0][0];
            }
            if((jogo[0][2] == jogo[1][1])&&(jogo[1][1] == jogo[2][0])){
                return jogo[0][2];
            }

            return "";
        }

        function jogar(p){
            //se o jogo esta ativo e quem joga é o jogador
            if((jogando) && (quemJoga == 0)){
                switch(p){
                    case 1:
                        if(jogo[0][0] == ""){
                            jogo[0][0] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 2:
                        if(jogo[0][1] == ""){
                            jogo[0][1] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 3:
                        if(jogo[0][2] == ""){
                            jogo[0][2] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 4:
                        if(jogo[1][0] == ""){
                            jogo[1][0] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 5:
                        if(jogo[1][1] == ""){
                            jogo[1][1] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 6:
                        if(jogo[1][2] == ""){
                            jogo[1][2] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 7:
                        if(jogo[2][0] == ""){
                            jogo[2][0] = "X";
                            quemJoga = 1;
                        }
                        break;
                    case 8:
                        if(jogo[2][1] == ""){
                            jogo[2][1] = "X";
                            quemJoga = 1;
                        }
                        break;
                    default:
                        if(jogo[2][2] == ""){
                            jogo[2][2] = "X";
                            quemJoga = 1;
                        }
                        break;
                }
                if(quemJoga == 1){
                    atualizaTabuleiro();
                    verifica = verificaVitoria();
                    if(verifica != ""){
                        alert(verifica + " Venceu !!!");
                        jogando = false;
                    }
                }
                cpuJoga();
            }
        }

        function atualizaTabuleiro(){
            for(var l=0;l<3;l++){
                for(var c=0;c<3;c++){
                    if(jogo[l][c] == "X"){
                        tabuleiro[l][c].innerHTML = "X";
                        tabuleiro[l][c].style.cursor = "default";
                    }else if(jogo[l][c] == "O"){
                        tabuleiro[l][c].innerHTML= "O";
                        tabuleiro[l][c].style.cursor = "default";
                    }else{
                        tabuleiro[l][c].innerHTML="";
                        tabuleiro[l][c].style.cursor = "pointer";
                    }
                }
            }
        }

        function inicia(){
            jogando = true;
            jogadaCpu = 1;
            jogo = [ 
                    ["","",""],
                    ["","",""], 
                    ["","",""]
            ];
            tabuleiro = [
                [document.getElementById("p1"),document.getElementById("p2"),document.getElementById("p3")],
                [document.getElementById("p4"),document.getElementById("p5"),document.getElementById("p6")],
                [document.getElementById("p7"),document.getElementById("p8"),document.getElementById("p9")]
            ];
            atualizaTabuleiro();
            if(quemComeca == 1){
                quemComeca = 0;
                quemJoga = quemComeca;
                document.getElementById("dvQuemComeca").innerHTML = "Quem Começa: Jogador";
            }else{
                quemComeca = 1;
                quemJoga = quemComeca;
                document.getElementById("dvQuemComeca").innerHTML = "Quem Começa: CPU";
                cpuJoga();
            }
        }

        window.addEventListener("load",inicia);
    </script>
</html>
